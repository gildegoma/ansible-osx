- name: Build my Workstation <3 <3 <3 :)
  hosts: workstation
  tasks:

################################################
# Base Tools
################################################

  - include: homebrew-extras.yml
    when: battleschool.homebrew.extras

  - include: git.yml
    when: "battleschool.git == 'blalbla'"
    vars:
      git:
        user:
          fullname: 'Gilles Cornu'
          email:    'git@gilles.cornu.name'

################################################
# Virtualization Tools
################################################

  - include: virtualbox.yml
    when: battleschool.virtualbox
    vars:
      virtualbox:
        version: 4.3.20
        build:   96996

  - include: vagrant.yml
    when: battleschool.vagrant
    vars:
      vagrant:
        version: 1.7.1

################################################
# IDE, Editor, ...
################################################

  - include: intellij_idea.yml
    tags: intellij_idea
    when: battleschool.intellij_idea
